name: Publish to GitHub Pages
on:
  push:
    branches:
        - main
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
        name: github-pages
    steps:
        - uses: actions/checkout@v2
        - uses: fabacab/jekyll-builder-for-github-pages-action@master
          with:
            secret_gh_pages_api_token: ${{ secrets.GH_PAGES_TOKEN }}

